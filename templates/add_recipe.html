{% extends "base.html" %}

{% block title %}Recipes{% endblock %}

{% block content %}
<h1>Recipes</h1>
<ul class="list-group">
  {% for recipe in recipes %}
  <li class="list-group-item">
    <h2>{{ recipe.title }}</h2>
    <p><strong>Ingredients:</strong></p>
    <p>{{ recipe.ingredients }}</p>
    <p><strong>Instructions:</strong></p>
    <p>{{ recipe.instructions }}</p>
  </li>
  {% endfor %}
</ul>
{% endblock %}
