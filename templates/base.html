<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <style>
        {% block styling %}
        body {
            background: #f0f8ff; /* Light blue background */
            color: #333; /* Dark grey text for better readability */
            font-family: 'Arial', sans-serif; /* Clean, modern font */
            margin: 0;
            padding: 0;
        }

        h1, h2, h3, h4, h5, h6 {
            color: #444;
            margin: 0.5em 0;
        }

        p {
            line-height: 1.6;
            margin: 1em 0;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff; /* White background for content */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            border-radius: 8px; /* Rounded corners */
        }

        .navbar {
            width: 100%;
            background: #333;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            position: fixed; /* Fixed navigation bar */
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar a {
            color: #fff;
            padding: 0 1em;
        }

        .footer {
            width: 100%;
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        main {
            margin-top: 70px; /* Offset for fixed navbar */
            padding-bottom: 50px; /* Space for footer */
            min-height: calc(100vh - 120px); /* Ensure footer is visible */
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        textarea:focus,
        select:focus {
            border-color: #0066cc;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 102, 204, 0.5);
        }

        button {
            padding: 10px 20px;
            background: #0066cc;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            align-self: flex-start;
        }

        button:hover {
            background: #004a99;
        }
        {% endblock %}
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Recipe Sharing Ap</div>
        <div class="nav-links">
            <a href="{{ url_for('index') }}">Home</a>
	    <a href="{{ url_for('index') }}">About</a>
            <a href="{{ url_for('index') }}">Contact</a>
        </div>
    </div>
    <main class="container">
        {% block content %} {% endblock %}
    </main>
    <div class="footer">
        &copy; ShawLinda2024. All rights reserved.
    </div>
</body>
</html>
